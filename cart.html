
<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link  rel="icon" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-checkout-web-store-flaticons-lineal-color-flat-icons-2.png">
    <link rel="stylesheet" href="checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a >
            <img class="amazon-logo" src="img/logo.jpeg.jpg">
            
          </a>
        </div>
        
        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link "
            href="cart.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-checkout-hospitality-services-flaticons-flat-flat-icons-3.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
       
        <div id="js-cart-order-summary" class="order-summary js-cart-order-summary">
          <div class="cart-item-container js-cart-item-container-${productId}">
            <div class="cart-item-details-grid">
              <img class="product-image"
                src="">

              <div class="cart-item-details">
                <div class="product-name">
                  ${matchingProduct.name}
                </div>
                <div class="product-price">
                  $
                </div>
                <div class="product-quantity">
                  <span>
                    Quantity: <span class="quantity-label">${cartItem.quantity}</span>
                  </span>
                  
                  <span class="delete-quantity-link link-primary js-delete-link" data-product-delete ="${matchingProduct.id}">
                    Delete
                  </span>
                </div>
              </div>

              
            </div>
          </div>
        </div>
        <div id="payment-final-sum">
          
        </div>
        
      </div>
    </div>
  </body>
  
  <script type="module" src="checkout.js"></script>
  

</html>
